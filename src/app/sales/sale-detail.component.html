<app-header></app-header>

<main class="container-sm">

    <div class="row justify-content-center">
        <div class="col col-sm-8">
            <h1>
                Sale Order
            </h1>
            <table class="table caption-top" *ngIf='sale' >
                <caption>Header</caption>
                <tbody>
                    <tr>
                        <th>
                            Code
                        </th>
                        <td>
                            {{ sale.code }}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Date
                        </th>
                        <td>
                            {{ sale.date }}
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-end">
                            <button class="btn btn-primary btn-sm"  [routerLink]="['/sales', sale.id, 'edit']">
                                Edit
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table class="table table-hover caption-top" *ngIf='sale?.sale_detail'>
                <caption>Details</caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sale_detail of sale?.sale_detail; let i=index" >
                        <th>{{ i+1 }}</th>
                        <td>
                            {{ sale_detail.product_name }}
                        </td>
                        <td>
                            {{ sale_detail.quantity_released }}
                        </td>
                    </tr>
                    
                </tbody>

            </table>


        </div>
    </div>

</main>

<app-footer></app-footer>
