<app-header></app-header>

<main class="container-xxl" *ngIf='product'>

  <h2>
    Product: {{ product.name }}
  </h2>

  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-xs-1 col-md-4">
        <div *ngIf='product?.image_url; else elseBlock'>
          <img class="card-img-top" src="{{ product.image_url }}" alt="product image">
        </div>
        <ng-template #elseBlock>
          <img class="card-img-top" src="https://placehold.co/300" alt="temp image">
        </ng-template>        
      </div>
      <div class="col-xs-1 col-md-8">
        <div class="card-body">


          <!-- <h5 class="card-title">Card title</h5> -->


          <div class="row g-0">
            <div class="col-3">Name:</div>
            <div class="col-9">{{ product.product.name }} - {{ product.name }}</div>
          </div>
          <div class="row g-0">
            <div class="col-3">Code:</div>
            <div class="col-9">{{ product.code }}</div>
          </div>
          <div class="row g-0">
            <div class="col-3">Quantity:</div>
            <div class="col-9">{{ product.current_quantity }}</div>
          </div>
          <div class="row g-0">
            <div class="col-3">Excerpt:</div>
            <div class="col-9">{{ product.excerpt }}</div>
          </div>
          <div class="row g-0">
            <div class="col-3">Desc:</div>
            <div class="col-9">{{ product.description }}</div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <button class="btn btn-outline-secondary mr-3" style="width:80px" [routerLink]="['/products']"
                queryParamsHandling="preserve">
                <i class="fa fa-chevron-left"></i> Back
              </button>
              <!-- <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['edit']">
                Edit
              </button> -->
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


</main>

<app-footer></app-footer>
