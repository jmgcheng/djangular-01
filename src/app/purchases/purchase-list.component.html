<app-header></app-header>

<main class="container-sm">

    <div class="row">
        <div class="col">


            <table class="table table-hover" *ngIf='purchases' >
                <thead>
                    <tr>
                        <th>#</th>
                        <th>PO Code</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let purchase of purchases" >
                        <th>{{purchase.id}}</th>
                        <td>
                            <a [routerLink]="['/purchases', purchase.id]">
                                {{purchase.code}}
                            </a>
                        </td>
                        <td>{{purchase.date}}</td>
                    </tr>
                    
                </tbody>

            </table>


        </div>
    </div>

</main>


<app-footer></app-footer>
